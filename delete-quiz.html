<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizy â€¢ Delete</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/delete-quiz.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar">
        <ul class="nav-items">
          <li class="nav-item" id="home">
            <i class="fa-solid fa-house"></i>
            <span class="title">Home</span>
          </li>
          <li class="nav-item active" id="quiz">
            <i class="fa-solid fa-gamepad"></i>
            <span class="title">Quizes</span>
          </li>
          <li class="nav-item" id="ranking">
            <i class="fa-solid fa-chart-simple"></i>
            <span class="title">Ranking</span>
          </li>
          <li class="nav-item" id="profile">
            <i class="fa-solid fa-circle-user"></i>
            <span class="title">Profile</span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main class="root">
      <div class="container">
        <section class="section create-quiz">
          <div class="heading">
            <h1>
              <span>Delete Quiz</span>
              <i class="fa-solid fa-trash"></i>
            </h1>

            <button class="credit delete-multiple-btn">
              <i class="fa-solid fa-trash"></i>
              <p>Delete selected</p>
            </button>

            <button class="credit delete-all">
              <i class="fa-solid fa-trash"></i>
              <p>Delete All</p>
            </button>
          </div>
        </section>
        <section class="section create-quiz-form">
          <ul class="question-list"></ul>
        </section>
      </div>
    </main>

    <!-- custom js -->
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/delete-quiz.js"></script>
